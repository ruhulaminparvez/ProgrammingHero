<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Father's Bank - Dashboard</title>
    <title>Father's Bank - LogIn Page</title>
    <link rel="shortcut icon" href="./assets/img/icon.ico" type="image/x-icon">
    <!-- css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- cdn tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom styles tailwind css -->
    <script>
        tailwind.config = {
        theme: {
            extend: {
            colors: {
                clifford: '#da373d',
            }
            }
        }
        }
    </script>
</head>
<body class="bg-emerald-400">
    <header>
        <div class="flex flex-col justify-center items-center my-8">
            <img class="w-64" src="./assets/img/Design stats-bro.svg" alt="E-Wallet">
            <h1 class="text-4xl font-bold text-white mt-2" >Father's Bank</h1>
            <h4 class="text-md font-medium text-white">Welcome, to my <span class="font-bold">Father's Bank</span> DashBoard</h4>
        </div>
    </header>
    <main class="bg-emerald-300 p-3 mx-8 mb-8 rounded-lg">
       <section class="my-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-teal-500 p-8 rounded-xl">
                    <h4 class="text-2xl text-white">Deposit</h4>
                    <h2 class="text-5xl text-white">$<span id="set-deposit">00</span></h2>
                </div>
                <div class="bg-orange-400 p-8 rounded-xl">
                    <h4 class="text-2xl text-white">Withdraw</h4>
                    <h2 class="text-5xl text-white">$<span id="set-withdraw">00</span></h2>
                </div>
                <div class="bg-emerald-500 p-8 rounded-xl">
                    <h4 class="text-2xl text-white">Balance</h4>
                    <h2 class="text-5xl text-white">$<span id="set-balance">1240</span></h2>
                </div>
            </div>
       </section>
       <section class="grid grid-cols-2 gap-4 w-9/12 mx-auto my-12">
        <div class="bg-teal-400 p-8 rounded-xl">
            <h4 class="text-2xl text-white">Please Deposit</h4>
            <input class="h-10 w-8/12 p-3 ml-8 mt-5 mb-3 m-auto outline-teal-300 rounded-lg" type="text" name="deposit" placeholder="enter your deposit amount" id="input-deposit">
            <button class="bg-teal-600 hover:bg-teal-700 active:bg-teal-600 text-white font-bold py-2 px-4 rounded-full block ml-8" id="btn-deposit">Deposit</button>
        </div>
        <div class="bg-orange-300 p-8 rounded-xl">
            <h4 class="text-2xl text-white">Please Withdraw</h4>
            <input class="h-10 w-8/12 p-3 ml-8 mt-5 mb-3 m-auto outline-rose-300 rounded-lg" type="text" name="withdraw" placeholder="enter your withdraw amount" id="input-withdraw">
            <button class="bg-orange-500 hover:bg-orange-700 active:bg-orange-600 text-white font-bold py-2 px-4 rounded-full block ml-8" id="btn-withdraw">Withdraw</button>
        </div>
       </section>
    </main>
    <footer>
        <div class="mb-3">
            <p class="text-center text-white">&copy; 2022 - <span class="font-semibold">Father's Bank</span> build by <span class="font-semibold"><a class="hover:bg-emerald-300 hover:p-1 hover:rounded" href="https://github.com/ruhulaminparvez" target="_blank">Ruhul Amin Parvez</a></span></p>
        </div>
    </footer>

    <script src="./assets/js/utilities.js"></script>
    <script src="./assets/js/deposit.js"></script>
    <script src="./assets/js/withdraw.js"></script>
</body>
</html>
